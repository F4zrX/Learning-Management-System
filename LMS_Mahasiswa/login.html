<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styleL.css" type="text/css" />
    <!-- <link rel="stylesheet" href="css/bg.css" type=""> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
	<link rel="icon" href="img/logo2.png" sizes="5" />
  </head>
  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div><br /></div>
    </div>
    <center>
		<img src="image/logo1.png" width="185px" class="my-3"/>
	</center>
    <br />
    <div>
      <form method="post">
        <fieldset>
          <div class="title-login">Login</div>
          <label for="username">NIM</label>
		  <div class="input-group">
			  <input type="text" name="username" id="username" class="user-input"/>
		  </div>
		  <label>Password:</label>
		  <div class="input-group">
			  <input type="password" value="" id="password" class="pass-input"/>
			  <i
				class="bi bi-eye-slash"
				id="togglePassword"
				style=" cursor: pointer"
			  ></i>
		  </div>
		  <div class="button-logind">
			  <a href="dashboard.html">
				<button type="button" class="">Login</button>
			  </a>
		  </div>
          <p><a href="../LMS_Dosen/login.html" class="lupapassword">Dosen? Login disini</a></p>
          <p><a href="lupapassword.html" class="lupapassword">Lupa Password?</a></p>
        </fieldset>
      </form>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function (e) {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
      });

      // prevent form submit
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
